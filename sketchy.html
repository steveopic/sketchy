<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <script type="text/javascript" src="sketchy.js"></script>
    <link rel= "stylesheet" href="sketchy.css">
    
    
</head>

<body id="background">
    <div id="blackground">
        <div id="container">
    
            <div id="sketchTools">
                <a href="#SketchPad" class = "tools" data-download='png'>Download Image</a>
                <a href="#SketchPad" class = "tools" data-tool="eraser">Start Over</a>
                <button id="change">Import New Background</button>
                
            </div>

            <div id="myCanvas">
                <div class = "tools">
                    <div id = "size"></div>
                    <div id = "color"></div>
                </div>
                <canvas id="SketchPad" width="530" height="388px" style="background: url(url) no-repeat center center contain"></canvas>
            </div>
        </div>
    
    </div
</body>
</html>
